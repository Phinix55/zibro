<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zibro - Coming Soon</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-animation"></div>
    <header>
        <div class="logo">Zibro</div>
        <nav>
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <main>
        <section id="hero">
            <h1 class="glitch" data-text="Zibro is Coming Soon">Zibro is Coming Soon</h1>
            <p class="animated-text">One App to Rule Them All</p>
            <form id="subscribe-form">
                <input type="email" placeholder="Enter your email" required>
                <input type="text" placeholder="Enter your city" required>
                <button type="submit">Stay in the Loop</button>
            </form>
        </section>
    </main>

    <footer>
        <div class="social-links">
            <a href="#" aria-label="Facebook" class="social-icon">FB</a>
            <a href="#" aria-label="Twitter" class="social-icon">TW</a>
            <a href="#" aria-label="Instagram" class="social-icon">IG</a>
        </div>
        <p>&copy; 2025 Zibro. All rights reserved.</p>
        <p class="launch-text">Launching Soon in <span class="highlight">2025</span></p>
    </footer>

    <script src="script.js"></script>

</html>
